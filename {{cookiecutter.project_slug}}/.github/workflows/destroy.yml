{% raw %}name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        default: ''

env:
  AWS_REGION: {% endraw %}{{cookiecutter.aws_region}}{% raw %}
  TERRAFORM_VERSION: 1.5.7

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: {% endraw %}{{cookiecutter.github_runner}}{% raw %}

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "âŒ Confirmation failed!"
            echo "Please type 'destroy' to confirm"
            exit 1
          fi
          echo "âœ… Confirmation received"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform
        run: |
          echo "ğŸ—‘ï¸  Starting infrastructure destruction..."
          terraform destroy \
            -var="project_name={% endraw %}{{cookiecutter.project_slug}}{% raw %}" \
            -var="environment=demo" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -auto-approve

          echo "âœ… Infrastructure destroyed successfully!"

